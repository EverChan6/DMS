<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../public/css/index.css">
    <link rel="stylesheet" href="../public/css/common.css">
    
    <style>
         body{
            /*background: url("../public/img/bg.jpg") repeat !important;*/
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="login-register">
        <div class="tab-wrap" id="tab">
            <ul class="tab">
                <li>
                    <a href="javascript:void(0)" class="btn btn-l btn-info btn-shadow active">登录</a>
                </li>
                <li>
                    <a href="javascript:void(0)" class="btn btn-r btn-info btn-shadow">注册</a>
                </li>
            </ul>
            <div class="tab-con">
                <!--登录-->
                <div class="login" id="loginBox">
                    <form class="login" style="overflow: hidden">
                        <div class="input-group col-xs-9">
                            <span class="input-group-addon"><i class="fa fa-user-circle fa-fw" aria-hidden="true"></i></span>
                            <input class="form-control" type="text" name="username" placeholder="username">
                        </div>
                        <div class="input-group col-xs-9">
                            <span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
                            <input class="form-control" type="password" name="password" placeholder="password">
                        </div>
                        <div class="input-group col-xs-9">
                            <label for="role" class="col-sm-3 control-label">我是 </label>
                            <div class="col-sm-9" id="role">
                                <label class="radio-inline">
                                    <input type="radio" name="role" id="student" value="学生" checked> 学生
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="role" id="staff" value="管理员"> 管理员
                                </label>
                            </div>
                        </div>
                        <div class="input-group col-xs-9">
                            <div class="col-xs-10">
                                <div class="checkbox">
                                    <label><input type="checkbox">记住我</label>
                                </div>
                            </div>
                        </div>
                        <div class="input-group" style="text-align: center">
                            <div class="col-xs-10">
                                <a href="javascript:void(0)" class="btn btn-primary login-btn">登陆</a>
                            </div>
                        </div>
                    </form>
                </div>
                <!--注册-->
                <div class="register" style="display: none" id="registerBox">
                    <form class="register" style="overflow: hidden">
                        <div class="input-group col-xs-9">
                            <span class="input-group-addon"><i class="fa fa-user-circle fa-fw" aria-hidden="true"></i></span>
                            <input class="form-control" type="text" name="username" placeholder="username">
                        </div>
                        <div class="input-group col-xs-9">
                            <span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
                            <input class="form-control" type="password" name="password" placeholder="password">
                        </div>
                        <div class="input-group col-xs-9">
                            <span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
                            <input class="form-control" type="password" name="repassword" placeholder="repassword">
                        </div>
                       <!--  <div class="input-group col-xs-9">
                            <span class="input-group-addon"><i class="fa fa-mobile fa-fw" aria-hidden="true"></i></span>
                            <input class="form-control" type="text" name="mobile" placeholder="mobile">
                        </div>
                        <div class="input-group col-xs-9">
                            <span class="input-group-addon"><i class="fa fa-envelope fa-fw" aria-hidden="true"></i></span>
                            <input class="form-control" type="text" name="email" placeholder="email">
                        </div> -->
                        <div class="input-group col-xs-9">
                            <div class="col-xs-10">
                                <div class="checkbox">
                                    <label><input type="checkbox">记住我</label>
                                </div>
                            </div>
                        </div>
                        <div class="input-group" style="text-align: center">
                            <div class="col-xs-10">
                                <button type="button" class="btn btn-primary register-btn">注册</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="../public/js/jquery-2.2.3.min.js"></script>
<script src="../public/js/index.js"></script>
</body>
</html>
